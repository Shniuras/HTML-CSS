<!DOCTYPE html>
<html>
<head>
	<title>Pratimas</title>
	<style>
		body {
			background-color: grey;
		}

		.yellow {
			background-color: yellow;
			width: 500px;
			height: 200px;
			margin: 20px;
			padding: 10px;
			border-top-right-radius: 50px;
		}
		.green {
			background-color: green;
			width: 150px;
			height: 100px;
			margin: 10px;
		}

		.red {
			background-color: red;
			width: 85%;
			height: 85%;
			margin: 10px;
			display: inline-block;
		}

		.black {
			background-color: black;
			border-top-left-radius: 25px;
			width: 100px;
			height: 75px;
			float: right;
		}

		p {
			text-align: center;
			color: white;
		}

	</style>
</head>
<body>
	<div class="yellow">
		<div class="green">
			<div class="red">
				<p>This is a text!</p>
			</div>
		</div>
		<div class="black">
			<p>And some here!</p>
		</div>
	</div>
</body>
</html>
